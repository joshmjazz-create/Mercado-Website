name: Deploy Joshua Mercado Website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          # Copy images to client/public directory for Vite
          mkdir -p client/public/assets
          cp attached_assets/*.{jpg,jpeg,png} client/public/assets/ 2>/dev/null || true
          # List files to debug
          echo "Files in client/public/assets:"
          ls -la client/public/assets/
          npx vite build
          # Vite automatically copies from client/public to dist/public
          echo "Files in dist/public/assets:"
          ls -la dist/public/assets/ || echo "No dist/public/assets directory"
          # Fix asset paths for GitHub Pages subdirectory deployment
          sed -i 's|"/assets/|"./assets/|g' dist/public/index.html
          cp dist/public/index.html dist/public/404.html
        env:
          NODE_ENV: production
          VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VITE_GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          VITE_BIOGRAPHY_DOC_ID: ${{ secrets.BIOGRAPHY_DOC_ID }}
          VITE_PHOTOS_FOLDER_ID: ${{ secrets.PHOTOS_FOLDER_ID }}
          VITE_MUSIC_FOLDER_ID: ${{ secrets.MUSIC_FOLDER_ID }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4